# Configuration file
# key = value
quarkus.http.port=8084
%prod.configsource.consul.host=consul
# configure the MongoDB client for a replica set of two nodes
quarkus.mongodb.connection-string = mongodb://localhost:27017
%prod.quarkus.mongodb.connection-string = mongodb://mongodb:27017
# mandatory if you don't specify the name of the database using @MongoEntity
quarkus.mongodb.database = payment
#
# Configures the password.
#
#quarkus.mongodb.credentials.password=null

#
# Configures the username.
#
#quarkus.mongodb.credentials.username=admin
#
# Whether or not an health check is published in case the smallrye-health extension is present.
#
quarkus.mongodb.health.enabled=true
